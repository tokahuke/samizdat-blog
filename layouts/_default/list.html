{{ define "head" }}
  
{{ end }}

{{ define "body" }}
  {{ if eq .Params.type "bare" }}
    {{ partial "header.html" . }}
    {{ .Content }}
    {{ partial "footer.html" . }}
  {{ else if eq .Params.type "blog" }}
    {{ partial "blog.html" . }}
  {{ else }}
    {{ partial "docs.html" . }}
  {{ end }}
{{ end }}
